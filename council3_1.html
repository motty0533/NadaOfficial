    <h4>&nbsp;</h4>
	<p>評議会は、唯一の議決機関で、各クラスから二名以上ずつ選出された評議員で成り立っています。さらに、評議員からは議長・副議長・書記・会計が選出されます。普段は昼休みに第二社会科教室で評議会が開かれ、予算や行事の実施などを議決し、承認するのが主な役割です。他にも、各クラスのホームルームや評議員から出された意見の審議なども行います。</p>
